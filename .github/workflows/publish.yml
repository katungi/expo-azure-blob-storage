name: ğŸš€ Publish to NPM

on:
  release:
    types: [released]

jobs:
  publish:
    name: ğŸ“¦ Build and Publish
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ğŸ” Verify package.json
        run: |
          echo "ğŸ“Š Package Information:"
          echo "Name: $(node -p "require('./package.json').name")"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "Main: $(node -p "require('./package.json').main")"
          echo "Module: $(node -p "require('./package.json').module")"
          echo "Types: $(node -p "require('./package.json').types")"
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Audit dependencies
        run: npm audit --audit-level=high
        
      - name: ğŸ—ï¸ Build library
        run: npm run build
        
      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ” Checking build output:"
          ls -la lib/
          echo "ğŸ“‚ CJS build:"
          ls -la lib/cjs/
          echo "ğŸ“‚ ESM build:"
          ls -la lib/esm/
          
      - name: âœ… Validate package
        run: |
          echo "ğŸ” Validating package contents..."
          npm pack --dry-run
          
      - name: ğŸ” Check if version exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          echo "ğŸ” Checking if version $VERSION exists for $PACKAGE_NAME..."
          
          if npm view $PACKAGE_NAME@$VERSION version 2>/dev/null; then
            echo "âŒ Version $VERSION already exists on npm!"
            echo "Please update the version in package.json before releasing."
            exit 1
          else
            echo "âœ… Version $VERSION is available for publishing"
          fi
          
      - name: ğŸš€ Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ğŸ“Š Publication summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "ğŸ‰ Successfully published $PACKAGE_NAME@$VERSION to npm!"
          echo "ğŸ“¦ Package URL: https://www.npmjs.com/package/$PACKAGE_NAME"
          echo "ğŸ”— Install command: npm install $PACKAGE_NAME" 