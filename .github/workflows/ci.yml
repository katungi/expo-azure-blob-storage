name: ğŸ” CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
          
      - name: ğŸ“‹ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - name: ğŸ” Verify pnpm installation
        run: |
          echo "ğŸ“¦ pnpm version: $(pnpm --version)"
          echo "ğŸ“‹ Node.js version: $(node --version)"
          echo "ğŸ“¦ npm version: $(npm --version)"
          
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Audit dependencies
        run: pnpm audit --audit-level=high
        
      - name: ğŸ—ï¸ Build library
        run: pnpm run build
        
      - name: âœ… Validate package
        run: npm pack --dry-run
        
      - name: ğŸ“‹ Check exports
        run: |
          echo "ğŸ” Checking build structure:"
          echo "ğŸ“‚ CJS files:"
          find lib/cjs -name "*.js" -o -name "*.d.ts" | head -10
          echo "ğŸ“‚ ESM files:"
          find lib/esm -name "*.js" -o -name "*.d.ts" | head -10
          echo "ğŸ” Checking main entry points exist:"
          test -f lib/cjs/index.js && echo "âœ… CJS entry point exists"
          test -f lib/esm/index.js && echo "âœ… ESM entry point exists"
          test -f lib/cjs/index.d.ts && echo "âœ… TypeScript declarations exist"
          
      - name: ğŸ” Verify TypeScript declarations
        run: |
          echo "ğŸ” Checking TypeScript declarations:"
          ls -la lib/cjs/*.d.ts
          ls -la lib/esm/*.d.ts
          echo "ğŸ“‹ Sample CJS declaration:"
          head -10 lib/cjs/index.d.ts
          
      - name: ğŸ“Š Build summary
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“¦ CJS build size: $(du -sh lib/cjs | cut -f1)"
          echo "ğŸ“¦ ESM build size: $(du -sh lib/esm | cut -f1)"
          echo "ğŸ“¦ Total build size: $(du -sh lib | cut -f1)" 